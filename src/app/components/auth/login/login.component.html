<div class="container">
  <mat-card>
    <h2>Login to your account</h2>
    <form
      class="login-form-wrapper"
      [formGroup]="loginFormGroup"
      (ngSubmit)="login()"
    >
      <div class="input-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <p
          class="field-required-text"
          *ngIf="
            loginFormGroup.get('username')?.hasError('required') &&
            loginFormGroup.get('username')?.touched
          "
        >
          This field is required.
        </p>
      </div>

      <div class="input-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <p
          class="field-required-text"
          *ngIf="
            loginFormGroup.get('password')?.hasError('required') &&
            loginFormGroup.get('password')?.touched
          "
        >
          This field is required.
        </p>
      </div>

      <div class="button-wrapper">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginFormGroup.invalid"
        >
          Login
        </button>
        <button mat-button color="primary" routerLink="/register">
          Create an account
        </button>
      </div>
    </form>
  </mat-card>
</div>
